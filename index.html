<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курсы</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <a href="#" class="logo">Учебная платформа</a>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__list-item">
          <a href="#" class="menu__link menu__link_active">
            <img src="./images/logo_courses.svg" alt="" class="menu__icon">
            Курсы
          </a>
        </li>
        <li class="menu__list-item">
          <a href="./account.html" class="menu__link">
            <img src="./images/logo_profile.svg" alt="" class="menu__icon">
            Профиль
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="page-title">
    <h1 class="page-title__heading">Курсы</h1>
  </section>

  <main class="content">

  </main>

  <aside class="aside sidebar">
    <form class="aside__filter-form" action="#" method="get" name="filter-form">
      <div class="aside__form-head">
        <p class="aside__title">Фильтры</p>
        <button type="reset" class="aside__reset">Очистить</button>
      </div>


      <ul class="aside__filter-list"> <!--TEAM ACCORDION-->


        <li class="aside__filter-block">
        	<!--SIDEBAR сюда же 'эктив'-->
          <a class="aside__filter-block-head"> <!--filterBlockHead-->
            <p class="aside__filter-block-name">Категория</p>
            <div class="aside__accordion-item-toggler"></div>
          </a>
          <ul class="aside__filter-items">    <!--team accordion details-->
            <li class="aside__filter-item"></li>
          </ul>
        </li>

        <li class="aside__filter-block">
          <a class="aside__filter-block-head">
            <p class="aside__filter-block-name">Тематика</p>
            <div class="aside__accordion-item-toggler"></div>
		  </a>
          <ul class="aside__filter-items">
            <li class="aside__filter-item"></li>
          </ul>
        </li>

        <li class="aside__filter-block">
          <a class="aside__filter-block-head">
            <p class="aside__filter-block-name">Уровень</p>
            <div class="aside__accordion-item-toggler"></div>
          </a>
          <ul class="aside__filter-items">
            <li class="aside__filter-item">
              <label class="aside__checkbox">
                <input class="aside__checkbox-options" type="checkbox" value="beginner" />
                <span class="aside__checkbox-pseudo"></span>
                <span class="aside__checkbox-label">Новичок</span>
              </label>
            </li>

            <li class="aside__filter-item">
              <label class="aside__checkbox">
                <input class="aside__checkbox-options" type="checkbox" value="experienced" />
                <span class="aside__checkbox-pseudo"></span>
                <span class="aside__checkbox-label">Бывалый</span>
              </label>
            </li>

            <li class="aside__filter-item">
              <label class="aside__checkbox">
                <input class="aside__checkbox-options" type="checkbox" value="professional" />
                <span class="aside__checkbox-pseudo"></span>
                <span class="aside__checkbox-label">Профессионал</span>
              </label>
            </li>
          </ul>
        </li>

        <li class="aside__filter-block">
          <a class="aside__filter-block-head">
            <p class="aside__filter-block-name">Статус</p>
            <div class="aside__accordion-item-toggler"></div>
          </a>
          <ul class="aside__filter-items">
            <li class="aside__filter-item">
              <label class="aside__checkbox">
                <input class="aside__checkbox-options" type="checkbox" value="no-active" />
                <span class="aside__checkbox-pseudo"></span>
                <span class="aside__checkbox-label">Не активный</span>
              </label>
            </li>

            <li class="aside__filter-item">
              <label class="aside__checkbox">
                <input class="aside__checkbox-options" type="checkbox" value="recorded" />
                <span class="aside__checkbox-pseudo"></span>
                <span class="aside__checkbox-label">Вы записаны</span>
              </label>
            </li>

            <li class="aside__filter-item">
              <label class="aside__checkbox">
                <input class="aside__checkbox-options" type="checkbox" value="active" />
                <span class="aside__checkbox-pseudo"></span>
                <span class="aside__checkbox-label">Активный</span>
              </label>
            </li>

            <li class="aside__filter-item">
              <label class="aside__checkbox">
                <input class="aside__checkbox-options" type="checkbox" value="completed" />
                <span class="aside__checkbox-pseudo"></span>
                <span class="aside__checkbox-label">Пройден</span>
              </label>
            </li>
          </ul>
        </li>
      </ul>
    </form>

    <ul class="aside__checked-options-list">
      <li class="aside__checked-item">
        <button class="aside__deselect-option" type="button">
          <p class="aside__name-checked-option">Новичок</p>
          <img src="./images/sidebar_delete-option.svg" alt="" class="aside__deselect-button-img">
        </button>
      </li>
      <li class="aside__checked-item">
        <button class="aside__deselect-option" type="button">
          <p class="aside__name-checked-option">Активный</p>
          <img src="./images/sidebar_delete-option.svg" alt="" class="aside__deselect-button-img">
        </button>
      </li>
      <li class="aside__checked-item">
        <button class="aside__deselect-option" type="button">
          <p class="aside__name-checked-option">Бывалый</p>
          <img src="./images/sidebar_delete-option.svg" alt="закрыть" class="aside__deselect-button-img">
        </button>
      </li>
    </ul>
    <!--Шаблон-->
  </aside>



<script src="./script__sidebar-filters.js"></script>
</body>

</html>
