<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Курсы</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<h2 class="logo">Учебная платформа</h2>
		<nav class="menu">
			<ul class="menu__list">
				<li class="menu__list-item">
					<img id="courses-page-logo" class="menu__icon" src="./images/logo_courses.svg" alt="Курсы">
					<a id="courses-page-link" class="menu__link" href="./index.html">Курсы</a>
				</li>
				<li class="menu__list-item">
					<img class="menu__icon" src="./images/logo_profile.svg" alt="Профиль">
					<a class="menu__link" href="./account.html">Профиль</a>
				</li>
			</ul>
		</nav>
	</header>

	<h1 class="page-title">Курсы</h1>
	<main class="articles">
		<ul class="card-list">
		</ul>
	</main>
	<aside class="aside sidebar">
		<form class="aside__filter-form" action="#" method="get" name="filter-form">
			<div class="aside__form-head">
				<p class="aside__title">Фильтры</p>
				<button type="reset" class="aside__reset">Очистить</button>
			</div>
			<ul class="aside__filter-list">
				<li class="aside__filter-block">
					<a class="aside__filter-block-head">
						<p class="aside__filter-block-name">Категория</p>
						<div class="aside__accordion-item-toggler"></div>
					</a>
					<ul class="aside__filter-items">
						<li class="aside__filter-item"></li>
					</ul>
				</li>

				<li class="aside__filter-block">
					<a class="aside__filter-block-head">
						<p class="aside__filter-block-name">Тематика</p>
						<div class="aside__accordion-item-toggler"></div>
					</a>
					<ul class="aside__filter-items">
						<li class="aside__filter-item"></li>
					</ul>
				</li>

				<li class="aside__filter-block">
					<a class="aside__filter-block-head">
						<p class="aside__filter-block-name">Уровень</p>
						<div class="aside__accordion-item-toggler"></div>
					</a>
					<ul class="aside__filter-items">
						<li class="aside__filter-item">
							<label class="aside__checkbox">
								<input class="aside__checkbox-options" type="checkbox" value="beginner" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Новичок</span>
							</label>
						</li>

						<li class="aside__filter-item">
							<label class="aside__checkbox">
								<input class="aside__checkbox-options" type="checkbox" value="experienced" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Бывалый</span>
							</label>
						</li>

						<li class="aside__filter-item">
							<label class="aside__checkbox">
								<input class="aside__checkbox-options" type="checkbox" value="professional" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Профессионал</span>
							</label>
						</li>
					</ul>
				</li>
				<li class="aside__filter-block">
					<a class="aside__filter-block-head">
						<p class="aside__filter-block-name">Статус</p>
						<div class="aside__accordion-item-toggler"></div>
					</a>
					<ul class="aside__filter-items">
						<li class="aside__filter-item">
							<label class="aside__checkbox">
								<input class="aside__checkbox-options" type="checkbox" value="no-active" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Не активный</span>
							</label>
						</li>

						<li class="aside__filter-item">
							<label class="aside__checkbox">
								<input class="aside__checkbox-options" type="checkbox" value="recorded" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Вы записаны</span>
							</label>
						</li>

						<li class="aside__filter-item">
							<label class="aside__checkbox">
								<input class="aside__checkbox-options" type="checkbox" value="active" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Активный</span>
							</label>
						</li>

						<li class="aside__filter-item">
							<label class="aside__checkbox">
								<input class="aside__checkbox-options" type="checkbox" value="completed" />
								<span class="aside__checkbox-pseudo"></span>
								<span class="aside__checkbox-label">Пройден</span>
							</label>
						</li>
					</ul>
				</li>
			</ul>
		</form>
		<ul class="aside__checked-options-list">
			<li class="aside__checked-item">
				<button class="aside__deselect-option" type="button">
					<p class="aside__name-checked-option">Новичек</p>
					<img src="./images/sidebar_delete-option.svg" alt="удалить" class="aside__deselect-button-img">
				</button>
			</li>
			<li class="aside__checked-item">
				<button class="aside__deselect-option" type="button">
					<p class="aside__name-checked-option">Активный</p>
					<img src="./images/sidebar_delete-option.svg" alt="удалить" class="aside__deselect-button-img">
				</button>
			</li>
			<li class="aside__checked-item">
				<button class="aside__deselect-option" type="button">
					<p class="aside__name-checked-option">Бывалый</p>
					<img src="./images/sidebar_delete-option.svg" alt="удалить" class="aside__deselect-button-img">
				</button>
			</li>
		</ul>

	</aside>

	<template id="cardTemplate">
		<li class="card-list__base">
			<img src="#" alt="шаблон" class="card-list__image">
			<div class="card-list__description">
				<h2 class="card-list__heading"></h2>
				<span class="card-list__tier"></span>
				<p class="card-list__info"></p>
			</div>
			<ul class="card-list__timing">
				<li class="card-list__timing-item">
					<img class="card-list__icon" src="./images/articles_book.svg" alt="книга">
					<p class="card-list__time" id="lessons"></p>
				</li>
				<li class="card-list__timing-item">
					<img class="card-list__icon" src="./images/articles_clock.svg" alt="часы">
					<p class="card-list__time" id="time"></p>
				</li>
				<button class="card-list__button">Продолжить</button>
			</ul>
		</li>
	</template>

	<template class="checked-item-template">
		<li class="aside__checked-item">
			<button class="aside__deselect-option" type="button">
				<p class="aside__name-checked-option"></p>
				<img src="./images/sidebar_delete-option.svg" alt="удалить" class="aside__deselect-button-img">
			</button>
		</li>
	</template>

	<script src="./scripts/active_link_toggle.js"></script>
	<script src="./scripts/open-filter-details.js"></script>
	<script src="./scripts/index.js" type="module"></script>

</body>

</html>
